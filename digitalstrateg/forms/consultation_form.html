<div id="modal_consultation" class="modal blur modal_box_form js-modal hidden">
    <div class="modal__inner js-modal_hide">
      <div class="modal__horisontal_inner js-modal_hide">
        <div class="modal__vertical_inner js-modal_hide">
          <div class="modal__content">
            <div class="top_block">
              <div class="logo_modal"></div>
              <div class="text">
                <h3 class="h3">получить консультацию</h3>
                <p>Оставьте заявку для получения подробной консультации</p>
              </div>
            </div>
            <form class="ph-3" @submit.prevent="submit">
              <div class="box">
                <div class="in c-33">
                  <p>
                    <input id="modal_consultation_name" type="text" class="field c-100" v-model="name" placeholder=""/>
                    <span class="invalid_message" v-if="error.name">{{error.name}}</span>
                  </p>
                  <p>
                    <label class="label" for="modal_consultation_name">Имя</label>
                  </p>
                </div>
                <div class="in c-33">
                  <p>
                    <input id="modal_consultation_phone" type="tel" class="field c-100 js-tel" required="required" v-model="phone" placeholder="+ 7 ( ХХХ ) ХХХ - ХХ - ХХ"/>
                    <span class="invalid_message" v-if="error.phone">{{error.phone}}</span>
                  </p>
                  <p>
                    <label class="label" for="modal_consultation_phone">Телефон *</label>
                  </p>
                </div>
                <div class="in c-33">
                  <p>
                    <input id="modal_consultation_email" type="text" class="field c-100" v-model="email" placeholder=""/>
                    <span class="invalid_message" v-if="error.email">{{error.email}}</span>
                  </p>
                  <p>
                    <label class="label" for="modal_consultation_email">E-mail</label>
                  </p>
                </div>
              </div>
              <div class="box mb-26">
                <div class="in c-66">
                  <p>
                    <textarea id="modal_consultation_message" v-model="message" class="field c-100 h-27" placeholder="Что вас интересует?"></textarea>
                    <span class="invalid_message" v-if="error.message">{{error.message}}</span>
                  </p>
                </div>
                <div class="in c-33">
                  <div class="captcha c-100"><span class="fig"><a href="" @click.prevent="init_capcha"><img class="img" :src='form_capture_src' alt="captcha"/></a></span>
                      <input class="field"  required="required" v-model="form_capture_str"/>
                  </div>
                  <span class="invalid_message modal_send_request_captcha__invalid_message" v-if="error.form_capture_str">{{error.form_capture_str}}</span>
                  <p>
                    <label class="label" for="modal_consultation_captcha">Введите код *</label>
                  </p>
                </div>
              </div>
              <div class="modal_text">Отправляя форму заявки, вы даете согласие на <a class="link" href="/securitypolicy">обработку своих персональных данных</a></div>
              <p>
                <button type="submit" class="button">отправить</button>
              </p>
            </form>
            <a class="modal__close_btn js-modal_hide" href="#"></a></div>
        </div>
      </div>
    </div>
    <div class="modal__bg js-modal_hide"></div>
  </div>
