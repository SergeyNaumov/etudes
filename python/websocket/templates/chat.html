<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link href="/css/styles.css" rel="stylesheet">

    </head>
    <body>
        
        <div id="app" class="wrapper">
            <div class="left_block">
                left_block
            </div>
            <div class="right_block">
                <div class="header">
                    <h1>WebSocket Chat {{client_id}}</h1>
                </div>
                <div class="message_list" id="message_window">
                    
                    <div  class="item" :class="{'its_me':itsMe(m)}" v-for="m of list_messages">
                        <div class="name" v-text="names_hash[m.client_id]" :style="{'color':nameColor(m)}" v-if="!itsMe(m)"></div>
                        <div class="message" v-text="m.message"></div>
                        <div class="ts" v-text="m.ts"></div>
                        
                        
                    </div>
                    <div style="clear:both;"></div>
                </div>
                
                
                <form action="" @submit.prevent="" id="sendform" >
                        <div> Сообщение: </div>
                        <div>
                           <textarea v-model="messageText" id="messageText" onkeypress="ctrl_enter_press(event,this)" autofocus></textarea>
                        </div>
                        <div class="sendbutton">
                            <button @click.prevent="sendMessage()">Отправить</button>
                        </div>
                        
                        
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var client_id={{client_id}};
        </script>
        <script src="/js/app.js"></script>
    </body>
</html>
